<mat-toolbar>
  <mat-toolbar-row *ngIf="hasContext">
    <div *ngIf="organization">
      <button mat-button>
        <mat-icon>business</mat-icon>
        {{organization}}
      </button>
    </div>
    <div *ngIf="careTeam">
      <button mat-icon-button disabled>
        <mat-icon>arrow_forward_ios</mat-icon>
      </button>
      <button mat-button>
        <mat-icon>groups</mat-icon>
        {{careTeam}}
      </button>
    </div>
    <div *ngIf="patient">
      <button mat-icon-button disabled>
        <mat-icon>arrow_forward_ios</mat-icon>
      </button>
      <button mat-button>
        <mat-icon>person</mat-icon>
        {{patient}}
      </button>
    </div>
    <div *ngIf="episodeOfCare">
      <button mat-icon-button disabled>
        <mat-icon>arrow_forward_ios</mat-icon>
      </button>
      <button mat-button>
        <mat-icon>assignment_ind</mat-icon>
        {{episodeOfCare}}
      </button>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
